<div class="container">
    <h2>B. Pop-up Boxes</h2>
    
    <h3>Alert Box</h3>
    <button onclick="showAlert()">Show Alert</button>
    
    <h3>Confirmation Box</h3>
    <button onclick="confirmAction()">Delete Item</button>
    <p id="confirmResult"></p>
    
    <h3>Prompt Box</h3>
    <button onclick="askName()">Ask for Name</button>
    <p id="promptResult"></p>
</div>

<script>
    // Alert Box
    function showAlert() {
        alert("This is an alert box!\nForm submitted successfully.");
    }
    
    // Confirmation Box
    function confirmAction() {
        const isConfirmed = confirm("Are you sure you want to delete this item?");
        document.getElementById('confirmResult').textContent = 
            isConfirmed ? "Item deleted!" : "Deletion canceled.";
    }
    
    // Prompt Box
    function askName() {
        const name = prompt("Please enter your name:", "John Doe");
        if (name != null && name != "") {
            document.getElementById('promptResult').textContent = 
                `Hello, ${name}! Welcome to our website.`;
        } else {
            document.getElementById('promptResult').textContent = 
                "You didn't enter your name.";
        }
    }
</script>
