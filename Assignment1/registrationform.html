<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration Form</title>
    <style>
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .radio-group {
            display: flex;
            gap: 15px;
        }
        .radio-option {
            display: flex;
            align-items: center;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .checkbox-option {
            display: flex;
            align-items: center;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit {
            background-color: #4CAF50;
            color: white;
        }
        .reset {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Employee Registration Form</h1>
    
    <form action="#" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>Title</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="mr" name="title" value="Mr." checked>
                    <label for="mr">Mr.</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="mrs" name="title" value="Mrs.">
                    <label for="mrs">Mrs.</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="ms" name="title" value="Ms.">
                    <label for="ms">Ms.</label>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required>
        </div>
        
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>
        
        <div class="form-group">
            <label for="address1">Mail Address 1</label>
            <input type="text" id="address1" name="address1" required>
        </div>
        
        <div class="form-group">
            <label for="address2">Mail Address 2 (Optional)</label>
            <input type="text" id="address2" name="address2">
        </div>
        
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
        </div>
        
        <div class="form-group">
            <label for="state">State</label>
            <select id="state" name="state" required>
                <option value="">Select State</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Karnataka">Karnataka</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" required>
        </div>
        
        <div class="form-group">
            <label for="photo">Upload Photo</label>
            <input type="file" id="photo" name="photo" accept="image/*">
        </div>
        
        <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="mobile">Mobile</label>
            <div style="display: flex;">
                <select style="width: 80px; margin-right: 10px;">
                    <option value="+91">+91</option>
                    <option value="+1">+1</option>
                    <option value="+44">+44</option>
                </select>
                <input type="tel" id="mobile" name="mobile" required style="flex: 1;">
            </div>
        </div>
        
        <div class="form-group">
            <label>Languages known</label>
            <div class="checkbox-group">
                <div class="checkbox-option">
                    <input type="checkbox" id="gujarati" name="languages" value="Gujarati" checked>
                    <label for="gujarati">Gujarati</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="hindi" name="languages" value="Hindi" checked>
                    <label for="hindi">Hindi</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="english" name="languages" value="English" checked>
                    <label for="english">English</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="marathi" name="languages" value="Marathi">
                    <label for="marathi">Marathi</label>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="additional">Additional Information (Optional)</label>
            <textarea id="additional" name="additional" rows="4"></textarea>
        </div>
        
        <div class="buttons">
            <button type="submit" class="submit">Submit</button>
            <button type="reset" class="reset">Reset</button>
        </div>
    </form>
</body>
</html>
